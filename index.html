<!DOCTYPE html>
 <html>
 <head>
 <meta charset="UTF-8" />
 
 <title>Blockchain Programming</title>
 
 <link rel="shortcut icon" type="image/ico"
 	href="http://mubiz.com/images/favicon.png" />
 
 <meta name="viewport"
 	content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi" />
 
 
 <!-- BOOTSTRAP -->
 <link rel="stylesheet"
 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet"
 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
 <script
 	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
 
 <link rel="stylesheet" media="all" type="text/css"
 	href="https://alexlosito.github.io/styles/design.css" />
 
 <!-- Fonts Awesome : Pour les icones -->
 <link
 	href="https://blackrockdigital.github.io/startbootstrap-sb-admin/font-awesome/css/font-awesome.min.css"
 	rel="stylesheet" type="text/css">
 
 
<!-- BITCOIN -->
<script type="text/javascript" src="../js/bitcoin.js" defer></script>
 
 </head>
 <body>
 	<div class="container theme-showcase" role="main">
 		<div class="jumbotron">
 			<h1>Bitcoin</h1>
 		</div>
 	</div>
 	
 	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-yellow">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-tasks fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<h2>
										<span id="bitcoin_block_number"></span>
									</h2>
									<div>Blocks</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-tasks fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<h2>
										<span id="difficulty"></span>
									</h2>
									<div>Difficulty</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-red">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-tasks fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<h2>
										<span id="protocolversion"></span>
									</h2>
									<div>Protocol Version</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-green">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-money fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<h2>
										<span id="connections"></span>
									</h2>
									<div>Connections</div>
								</div>
							</div>
						</div>
					</div>
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-green">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-money fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<h2>
										<span id="timeoffset"></span>
									</h2>
									<div>TimeOffset</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
